<!DOCTYPE html>
<html lang="en">
<head>
	<title>Just a Search and a Giphy</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
				<!-- Search Buttons -->
		<div class="row">
			<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
				<div class="well searchBtns"></div>
			</div>
		
		<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
				<form class="form-group">
					<div class="panel panel-default">
					  <div class="panel-heading">
							<label for="searchBar" class="panel-title">Want to see something else?</label>
					    <!-- <h3 class="panel-title">Panel title</h3> -->
					  </div>
					
						<div class="panel-body">
							<input type="text" id="searchBar" class="form-control" placeholder="Search Here">
							<input id="addBtn" class="btn btn-success form-control" type="submit" value="Search and Add!">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row">

				<!-- Giphy Placement -->
			<div class="col-lg-10 col-md-10 col-sm-8 image">
			</div>

				<!-- Search bar -->
			

		</div>
	</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
